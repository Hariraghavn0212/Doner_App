<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard - ServeLimitless</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container navbar">
            <div class="logo"><a href="index.html">ServeLimitless</a></div>
            <nav id="nav-menu">
                <!-- Injected via app.js -->
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Donor Dashboard</h1>

        <div class="dashboard-grid">
            <!-- Left Column: Post Food -->
            <div style="grid-column: span 1;">
                <div class="card">
                    <div style="display:flex; gap:10px; margin-bottom: 20px;">
                        <button class="btn btn-sm" id="tab-food" onclick="switchPostTab('food')">Post Food</button>
                        <button class="btn btn-secondary btn-sm" id="tab-resource"
                            onclick="switchPostTab('resource')">Post Resources</button>
                    </div>

                    <!-- Food Form -->
                    <form id="post-food-form">
                        <h2 style="margin-bottom: 20px;">Post Food</h2>

                        <div class="form-group">
                            <label>Food Type</label>
                            <select id="foodType" required onchange="updateFoodItems()">
                                <option value="">Select Type</option>
                                <option value="Vegetarian">Vegetarian</option>
                                <option value="Non-Vegetarian">Non-Vegetarian</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Select Items</label>
                            <div id="foodItemsContainer"
                                style="max-height: 150px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 5px;">
                                <!-- Checkboxes populated by JS -->
                            </div>
                        </div>



                        <div class="form-group">
                            <label>Quantity (e.g., For 50 people)</label>
                            <input type="text" id="quantity" required>
                        </div>

                        <div class="form-group">
                            <label>Cooked Time</label>
                            <input type="datetime-local" id="cookedTime" required>
                        </div>

                        <div class="form-group">
                            <label>Expiry Time</label>
                            <input type="datetime-local" id="expiryTime" required>
                        </div>

                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" id="location" required>
                        </div>

                        <div class="form-group">
                            <label>Contact Phone</label>
                            <input type="tel" id="contactPhone" required>
                        </div>

                        <button type="submit" class="btn btn-block">Post Food</button>
                    </form>

                    <!-- Resource Form (Hidden by default) -->
                    <form id="post-resource-form" style="display:none;">
                        <h2 style="margin-bottom: 20px;">Post Resource</h2>

                        <div class="form-group">
                            <label>Category</label>
                            <select id="resCategory" required>
                                <option value="Clothes">Clothes</option>
                                <option value="Toys">Toys</option>
                                <option value="Books">Books</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Item Name</label>
                            <input type="text" id="resItemName" required placeholder="e.g. Winter Jacket, Cricket Bat">
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="resDescription" rows="3" placeholder="Condition, size, details..."></textarea>
                        </div>

                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="text" id="resQuantity" required placeholder="e.g. 1 bag, 3 items">
                        </div>

                        <div class="form-group">
                            <label>Photos (Max 5)</label>
                            <input type="file" id="resImages" multiple accept="image/*" required>
                        </div>

                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" id="resLocation" required>
                        </div>

                        <div class="form-group">
                            <label>Contact Phone</label>
                            <input type="tel" id="resContactPhone" required>
                        </div>

                        <button type="submit" class="btn btn-block">Post Resource</button>
                    </form>

                </div>
            </div>

            <!-- Right Column: My Posts & Requests -->
            <div style="grid-column: span 2;">
                <div class="card">
                    <h2>Incoming Requests</h2>
                    <div id="requests-list">
                        <p>Loading requests...</p>
                    </div>
                </div>

                <div class="card">
                    <h2>My Live Posts</h2>
                    <div id="my-posts-list">
                        <p>Loading posts...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/donor.js"></script>
</body>

</html>
