<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Dashboard - ServeLimitless</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .post-actions {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .item-checkbox {
            margin-right: 5px;
        }

        .items-list-container {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 5px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="container navbar">
            <div class="logo"><a href="index.html">ServeLimitless</a></div>
            <nav id="nav-menu">
                <!-- Injected via app.js -->
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Receiver Dashboard</h1>

        <div class="dashboard-grid">
            <!-- Left Column: Browse Food -->
            <div style="grid-column: span 2;">
                <div class="card">
                    <h2>Available Food</h2>
                    <div class="form-group">
                        <label>Filter Type</label>
                        <select id="filterType" onchange="loadAvailableFood()">
                            <option value="">All Food</option>
                            <option value="Vegetarian">Vegetarian Food</option>
                            <option value="Non-Vegetarian">Non-Vegetarian Food</option>
                            <option value="Clothes">Clothes</option>
                            <option value="Toys">Toys</option>
                            <option value="Books">Books</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div id="food-list" class="dashboard-grid"
                        style="grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));">
                        <p>Loading food...</p>
                    </div>
                </div>
            </div>

            <!-- Right Column: My Requests -->
            <div style="grid-column: span 1;">
                <div class="card">
                    <h2>My Requests</h2>
                    <div id="my-requests-list">
                        <p>Loading requests...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/receiver.js"></script>
</body>

</html>
